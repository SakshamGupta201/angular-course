<div class="course-card" [ngClass]="cardClasses()" [ngStyle]="courseTitleStyles()" *ngIf="course; else noCourse">

  <div class="course-title">
    {{course.description}}
  </div>


  @if (course.iconUrl) {
  <img [src]="course.iconUrl" [alt]="course.description" width="400">
  }@else {
  <h3>No Image Available</h3>
  }

  <div class="course-description">
    {{course.longDescription}}
  </div>

  <button style="cursor: pointer;border: none;" type="button" (click)="onCourseViewed()">View Course</button>

</div>

<ng-template #noCourse>
  <h2 style="text-align: center;">No Course Available</h2>
</ng-template>
